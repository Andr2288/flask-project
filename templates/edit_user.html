{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Редагувати користувача</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Ім'я користувача</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          value="{{ user.username }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label"
          >Новий пароль (залиште порожнім, якщо не змінюєте)</label
        >
        <input
          type="password"
          class="form-control"
          id="new_password"
          name="new_password"
          minlength="6"
        />
      </div>

      {% if session.current_user.is_admin %}
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="is_admin"
          name="is_admin"
          {%
          if
          user.is_admin
          %}checked{%
          endif
          %}
        />
        <label class="form-check-label" for="is_admin">
          Права адміністратора
        </label>
      </div>
      {% endif %}

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Оновити</button>
        <a
          href="{{ url_for('users') if session.current_user.is_admin else url_for('profile') }}"
          class="btn btn-secondary"
          >Скасувати</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
