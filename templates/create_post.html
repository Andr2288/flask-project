{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2>Створити пост</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
        />
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Зміст</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="6"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Створити</button>
        <a href="{{ url_for('posts') }}" class="btn btn-secondary">Скасувати</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
