{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Вхід в систему</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Увійти</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p>
            Немає акаунту?
            <a href="{{ url_for('register') }}">Зареєструйтеся</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
