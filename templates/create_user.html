{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Створити користувача</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Ім'я користувача</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="6"
        />
        <small class="form-text text-muted">Мінімум 6 символів</small>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="is_admin"
          name="is_admin"
        />
        <label class="form-check-label" for="is_admin">
          Права адміністратора
        </label>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Створити</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Скасувати</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
