{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <h2>Редагувати пост</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{ post.title }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Зміст</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="6"
          required
        >
{{ post.content }}</textarea
        >
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Оновити</button>
        <a
          href="{{ url_for('view_post', id=post.id) }}"
          class="btn btn-secondary"
          >Скасувати</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
